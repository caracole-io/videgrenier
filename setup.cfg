[coverage:run]
source = videgrenier
omit = */migrations/*,*/wsgi.py,*/apps.py

[flake8]
max-line-length = 119
exclude = */migrations/*

[pydocstyle]
match_dir = (?=[^\.])(?!migrations).*

[mypy]
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = testproject.settings
